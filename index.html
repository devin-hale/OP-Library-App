<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <p><em>View your records, or click to add a new book.</em></p>
    <div id="bookGrid">
        <div class="book">
            <p class="title">Title</p>
            <img class="icon" src="assets/book.svg">
            <div class="authorInfo bookData">
                <p class="author">Author:</p>
                <p class="authorData">X</p>
            </div>
            <div class="pagesInfo bookData">
                <p class="pages">Page Count:</p>
                <p class="pagesData">X</p>
            </div>
            <div class="readInfo bookData">
                <p class="read">Read:</p>
                <p class="readData">X</p>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
